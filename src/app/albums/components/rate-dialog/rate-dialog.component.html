<h3 mat-dialog-title>Rate {{ data.album.artist }} - {{ data.album.title }}</h3>
<mat-dialog-content>
  <p>How would you rate the album?</p>
  <mat-form-field appearance="outline">
    <mat-label>Rate</mat-label>
    <input matInput type="number" [formField]="rateForm" />
    @if (rateForm().invalid() && (rateForm().dirty() || rateForm().touched())) {
    <mat-error>
      @for (error of rateForm().errors(); track error.kind) {
      <span>{{ error.message }}</span>
      }
    </mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close cdkFocusInitial>Discard</button>
  <button mat-flat-button color="primary" (click)="onRateClick()" [disabled]="rateForm().value() === 0">Rate</button>
</mat-dialog-actions>
